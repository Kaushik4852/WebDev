<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="sign_up.css">
    </head>

    <body>
        <div class="container">
            <div class="title">Sign Up</div>
            <div class="form">
                <form action="">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="firstname" placeholder="Name">

                    <label for="phone">Phone Number</label>
                    <input type="number" id="phone" name="phonenumber" placeholder="9876543210">

                    <label for="houseno">House No.</label>
                    <input type="text" id="houseno" name="houseno" placeholder="House No">

                    <label for="street">Street</label>
                    <input type="text" id="street" name="street" placeholder="Street">

                    <label for="area">Area</label>
                    <input type="text" id="area" name="area" placeholder="Area">

                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="City">

                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </body>
</html>
